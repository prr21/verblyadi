		<script>
			let showed = false,
				lastScroll;

			$(window).scroll(function() {
				let winScroll = $(this).scrollTop(),
					winHeight = document.documentElement.clientHeight;
					
				$('#prr')['slide' + (winScroll == 0 || winScroll > 530 ? 'Down' : 'Up')](250);

				if (!showed & winScroll > $("#vk_comments").offset().top - winHeight - 200) {
					VK.Widgets.Comments("vk_comments", {
						limit: 10, attach: "*", pageUrl: "https://verblyadi.000webhostap.com"
					});
			  		showed = true;
			  		alert('prr')
				};
			});

			$('#prr').on('click', function(event) {

				if (event.target.nodeName === 'DIV') {
					let height = 0;
					if ($(window).scrollTop() < 20) {
						height = lastScroll;
					} else lastScroll = $(window).scrollTop();
					$('html,body').animate({
		           		scrollTop: height
		        	}, 100);
	        	}
	    	});
		</script>
		<script>
			var modal = document.getElementsByClassName('modal-btn'),
				placeForModal = document.getElementById('placeForModal');

			for (let i = 0; i < modal.length; i++) {
				let modalTarget = (modal[i].dataset.target).slice(1);
				$.ajax({
					url: `backend/${modalTarget}.php`,
					type: 'POST',
					success: function(data){
						let div = document.createElement('div');
					    div.innerHTML = data;
					    placeForModal.appendChild(div);
					}
				});
			};
